<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        li{list-style: none;}
        a{text-decoration: none;}
        html,body{height: 100%;}
    </style>
    <script>
        function re_menu(idx){ //idx : 0 또는 1값을 파라미터로 받음.
            //receive.html화면을 open하면서 value에 파라미터값을 전달.
            //화면명.html?value=1&변수=값&변수=값;
            location.href="receive.html?value=" + idx;
        }
    </script>
</head>
<body>
    <ul>
        <!-- re_menu(0)호출 -->
        <li><a href="javascript:re_menu(0)">빵</a></li>
        <li><a href="javascript:re_menu(1)">케익</a></li>
    </ul>
</body>
</html>
