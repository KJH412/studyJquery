<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        li{list-style: none;}
        a{text-decoration: none;}
        html,body{height: 100%;}

        body{
            background: #edf2f4;
            display: flex;
            height: 100vh;
        }
        .wrap{
            width: 400px; height: 500px;
        }
        .card{
            perspective: 1000px;
            transform-style: preserve-3d;
            background: url(img/z_background.jpg)no-repeat;
            background-size: cover;
            padding: 30px;
            border-radius: 5px;
            width: 400px; height: 500px;
            margin: auto;
            backface-visibility: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            position: relative;
            transition: all .1s;
        }
        .card:after{
            content: "";
            position: absolute; left: 0; bottom: -50px;
            width: 100%; height: 10px;
            border-radius:50%;
            box-shadow: 0 30px 20px rgba(0,0,0,0.3);
        }
        #card-content{
            text-align: center;
            transform-style: preserve-3d;
        }
        #img1{
            position: relative; 
            top: 0;
            transform: translateZ(100px);
            width: 200px; height: 230px;
            margin-left: 50px;
        }
        p{
            transform: translateZ(50px);
        }
        .related{
            transform: translateZ(80px);
            color: #69c6b8;
        }

    </style>
    <script>
        $(function(){
            $(".card").mousemove(function(e){ //이벤트 객체를 받아서 마우스의 움직인 x좌표,y좌표를 알아냄
                //넓이의 중간을 기준으로 중간넘어가면+ , 중간미만은-처리 
                //나누는 수가 크면 움직임이 적고, 작으면 큼.
                let ax = -($('.card').innerWidth()/2-e.pageX)/20;

                let ay =  ($('.card').innerHeight()/2-e.pageY)/10;

                //<div class="card" style=transform:rotateY() rotateX()</div>
                //y축:ax각도만큼 rotate
                $('.card').attr("style","transform: rotateY(" + ax + "deg) rotateX(" + ay + "deg);");
            }).mouseleave(function(){
                $('.card').attr("style","transfor: rotateY(0deg) rotateX(0deg);");
            })
        })
    </script>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div id="card-content">
                <div id="img1"><img src="img/z_person.png" alt="">Priness Mononoke</div>
                <p><small>HongGil Dong</small></p>
                <p class="related"><strong>See also:</strong>Staged dropdown animation</p>
            </div>
        </div>
    </div>
    
</body>
</html>
