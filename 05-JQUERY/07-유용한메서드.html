<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //each() : 여러개의 요소들에 순차적으로 하나씩 접근할때
            //$(요소선택).each(function(매개변수1,매개변수2....){......});
            //$.each(요소선택,function(매개변수1,매개변수2....){......});
            //$("#m li").text("리스트"); 
            $("#m li").each(function(i,k){ //매개변수1(i) : 인덱스, 매개변수2(k):요소
                $(k).text("리스트" + i);  //i=0, k<li>  ->  i=1, k<li>  ->  i=2, k<li>
            }); 

            //map():배열의 데이터를 변환시켜서 다시 새로운 배열 객체로 만듬.
            //배열객체.map(function(매개변수1(배열값),매개변수2(인덱스)....){.........});
            let arrName = ["김","은","병","정"];
            let m = arrName.map(function(i,k){
                return i+k;  //갑+0, 을+1, 병+2, 정+3
            });
            console.log(m);

        });
    </script>
</head>
<body>
    <ul id="m">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
</body>
</html>
