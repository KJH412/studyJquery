<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //wrap안에 p태그 글자색 초록
            $("#wrap>p").css("color","green");
            //txt1의 동생요소의 배경색 노랑
            $(".txt1").next().css("background-color","yellow");
            //second의 부모요소에 테두리
            $(".second").parent().css("border","1px solid red");
            //list의 하위요소인 li만 테두리
            $("#list>li").css("border","2px solid blue");
            //자식요소들
            $("body").children().css("border","1px solid orange");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p class="txt1">내용1</p>
        <div id="box">
            <p>내용2</p>
        </div>
    </div>   
    <h1>인접선택자</h1>
    <ul id="list">
        <li>내용
            <ul>
                <li>내용2</li>
                <li class="second">내용3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
