<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        .bg{
            background: pink;
            color: purple;
        }
    </style>
    <script>
        $(function(){
            //toggle:존재하면 없애고 없으면 만들고
            //버튼을 클릭하면 .tClass에 bg클래스를 추가
            //다시 클릭하면 .tClass에 bg클래스를 제거
            $("button").click(function(){
                $(".tClass").toggleClass("bg");
            });
            //클래스의 존재 유무를 확인하고 있으면 제거하고 없으면 추가
            $("a").click(function(){
                if($(".hClass").hasClass("bg")){
                    $(".hClass").removeClass("bg");
                }else{
                    $(".hClass").addClass("bg");
                }
            });
        });
    </script>
</head>
<body>
    <h1 class="tClass">toggle Class</h1>
    <button>toggle</button>
    <h1 class="hClass">has Class</h1>
    <a href="#">has</a>
</body>
</html>
