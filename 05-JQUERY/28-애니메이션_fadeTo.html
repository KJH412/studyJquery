<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        #wrapper {
            margin-top: 20px;
        }

        #box {
            width: 300px;
            height: 300px;
            background: red;
            border: 2px solid blue;
        }

        input {
            width: 100px;
            height: 50px;
        }
    </style>
    <script>
        //opacity값을 주고 싶으면 fadeTo.( 시간 , 투명도 )  //display=none처리는 안된다.
        $(function () {
            let control = $("#control");
            let fadeToHalfBtn = control.find('input:eq(0)');
            let fadeToFullBtn = control.find('input:eq(1)');
            let box = $('#wrapper #box')

            fadeToHalfBtn.click(function () {
                box.fadeTo(600, 0.3);
            });
            fadeToFullBtn.click(function () {
                box.fadeTo(600, 1);
            });
        });
        //대상자 처리가 중요하다.
    </script>
</head>

<body>
    <div id="control">
        <input type="button" value="fadeToHalf">
        <input type="button" value="fadeToFull">
        <div id="wrapper">
            <div id="box"></div>
        </div>
    </div>
</body>

</html>
