<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #nav>li {
            float: left;
            margin: 10px 50px;
        }

        #nav>li>a {
            color: #333;
            text-decoration: none;
            font-size: 22px;
        }

        #nav>.active>a {
            color: deepskyblue;
        }

        .tabWrap{
            clear: both;
            width: 400px;
            margin: 50px auto;
            background: antiquewhite;
        }
        .tabBtn{
            overflow: hidden;
        }
        .tabBtn>li{
            float: left;
            width: 50%;
        }
        .tabBtn>li>a{
            display: block;
            padding: 10px 0;
            text-align: center;
        }
        .tabBtn>li.active>a{
            background: black;
            color: white;
        }
        .tabList{
            position: relative;
        }
        .tabList>div{
            width: 100%;
            height: 200px;
            border: 1px solid black;
            position: absolute;
            display: none;
        }
        .tabList>.tab1{
            display: block;
        }
    </style>
    <script>
        $(function () {
            $("#nav>li").click(function () {  //$()클릭이벤트가 발생 했을 경우
                $(this).addClass("active")  //체이닝기법. $(this):이벤트가 발생한 자신
                    .siblings("li") //형제(li)
                    .removeClass("active"); //active클래스를 삭제

            });

            /*.tabBtn>li 첫번째 li클릭하면 active클래스 추가
              .tabList>div중 첫번째 tab이 보여지도록
              index() : 선택한 요소가 몇번째 요소인지 알아낼 때 사용한다.
            */
        //    $(".tabBtn>li:eq(0)").click(function(){
        //      $(".tabBtn>li:eq(0)").addClass("active").siblings("li").removeClass("active");
        //      $(".tabList>div:eq(0)").css("display","block").siblings("div").css("display","none");
        //     //  $(".tabList>div:eq(1)").css("display","none");
        //    });
             /*.tabBtn>li 두번째 li클릭하면 active클래스 추가
              .tabList>div중 두번째 tab이 보여지도록
              index() : 선택한 요소가 몇번째 요소인지 알아낼 때 사용한다.
            */
        //     $(".tabBtn>li:eq(1)").click(function(){
        //      $(".tabBtn>li:eq(1)").addClass("active").siblings("li").removeClass("active");
        //      $(".tabList>div:eq(1)").css("display","block");
        //      $(".tabList>div:eq(0)").css("display","none");
        //    });
        $(".tabBtn>li").click(function(){
            let i = $(this).index();  //클릭한 li가 몇번째 요소인지 구함.
            $(this).addClass("active").siblings("li").removeClass("active");
            $(".tabList>div").eq(i).css("display","block").siblings().css("display","none");

        });
        });
    </script>
</head>
<body>
    <ul id="nav">
        <li class="active"><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    <div class="tabWrap">
        <ul class="tabBtn">
            <li class="active"><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
        </ul>
        <div class="tabList">
            <div class="tab1">
                <h2>오늘은 수요일</h2>
                <p>수요일엔 빨강 장미를....</p>
            </div>
            <div class="tab2">
                <h2>내일은 목요일</h2>
                <p>날씨가 따듯합니다.</p>
            </div>
        </div>
    </div>
</body>

</html>
