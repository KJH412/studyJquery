<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <title>Document</title>
    <style>
        #slider{width: 300px; margin: 100px;}
    </style>
    <script>
        $(function(){
            // $('#slider').sliders();
            let slider = $('#slider').slider({
                min:20, //최소값
                max:200,  //최대값
                value:100,  //현재값(기본값(시작값?))
                slider:function(event, ui){ //두번째 파라미터 : 움직이는 value
                    $('#value').text(u.value);
                }                
            })
            $('#value').text(slider.slider('value')); //현재vale값은100을 텍스트로 나타냄.
        });
    </script>
</head>
<body>
    <div><span>vlaue=</span><span id="value">0</span></div>
    <div id="slider"></div>    
</body>
</html>
