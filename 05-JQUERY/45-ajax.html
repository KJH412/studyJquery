<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'data.json',  //불러올 데이터파일 위치
                type: 'get',       //HTTP method type(GET(노출)/POST(데이터노출x))형식 
                dataType: 'json',  //json형식의 데이터
                async: true,     //false:동기식 처리, true:비동기식처리(기본) <---- 확인해보기!
                error: function () { //동기 통신이 실패한 경우 콜백으로 실행 (url,type,dataType제대로 안불러왔을때)
                    console.log('데이터 불러오기 실패');
                },
                success: function (data) { //동기 통신이 성공한 경우 콜백으로 실행
                    console.log(data);   //data에 불러온 파일 내용
                    $('body').append('<div>데이터 전송 완료</div>');
                }
            });

            $('body').append('<div>동기식 처리</div>');
        });
    </script>
</head>

<body>

</body>

</html>
