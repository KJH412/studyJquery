<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        /*json : javascript Object Natation(자바스크립트 객체 표기법)
                 데이터를 쉽게 교환,저장하기 위한 텍스트 기반의 데이터 교환 표준
                 1.이름과 값이 한 쌍, key:value형식으로 구성, 중괄호{}로 표현
                 json데이터는 데이터이름:값으로 구성
                 {"데이터이름":값}
                 {"name":"식빵"}
                 2.쉼표(,)로 데이터 나열
                {"name":"식빵",
                  "family":"웰시코기",
                  "age":"1",
                  "weight": 2.14
                }
            ajax (Asynchronous JavaScript and XML) 
            : 빠르게 동작하는 동적인 웹페이지를 마들기 위한 개발기법 중 하나
             -백그라운드 영역에서 서버와 통신하여 그결과를 웹페이지 일부분에만 표시
             -데이터 : json, xml, html, 텍스트파일...

        */    
            $.ajax({
                url: 'data.json',  //불러올 데이터파일 위치
                type: 'get',       //HTTP method type(GET(노출)/POST(데이터노출x))형식 
                dataType: 'json',  //json형식의 데이터
                error: function(){ //비동기 통신이 실패한 경우 콜백으로 실행 (url,type,dataType제대로 안불러왔을때)
                    console.log('데이터 불러오기 실패');                
                },
                success: function(data){ //비동기 통신이 성공한 경우 콜백으로 실행
                    console.log(data);   //data에 불러온 파일 내용
                    $('body').append('<div>데이터 전송 완료</div>');
                }
            });
    </script>
</head>

</html>
