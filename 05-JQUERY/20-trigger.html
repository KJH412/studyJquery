<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            border: 2px solid blue;
            margin-top: 30px;
        }
        #box.over{ background-color: red;}
        #box.out{ background-color: green;}
        #box.down{ background-color: blue;}
        #box.up{ background-color: pink;}
        #box.click{ background-color: brown;}
        #box>p{padding: 30px; color: white;}
        #trigger{ padding: 10px; width: 200px;}
    </style>
    <script>
           $(function () {     
            let box = $('#box');
            box.on({
                mouseover:function(){
                    let tg = $(this);
                    tg.removeClass().addClass('over');
                    tg.find('p').text('mouseover');
                },
                mouseout:function(){
                    let tg = $(this);
                    tg.removeClass().addClass('out');
                    tg.find('p').text('mouseout');
                },
                click:function(){
                    let tg = $(this);
                    tg.removeClass().addClass('click');
                    tg.find('p').text('click');
                }
            });
            //이벤트 강제로 발생
            let nav = $('#nav');
            nav.find('.mouseover').on('click',function(){
                box.frigger('mouseover');
            });
            nav.find('.mouseout').bind('click',function(){
                box.frigger('mouseout');                
            });
           nav.find('.click').click(function(){
                box.frigger('click');
            });
        });
    </script>
</head>
<body>
    <div id="nav">
        <h1>trigger메서드</h1><br><br>
        <input type="button" class="mouseover" value="mouseover">
        <input type="button" class="mouseout" value="mouseout">
        <input type="button" class="click" value="click">
    </div>
    <div id="box" class="out">
        <p>mouseout</p>
    </div>
</body>
</html>
