<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        /*get() : 주로 xml, json등과 같은 데이터를 서버나 외부 파일 위치로 부터 불러올 때 사용하는 메서드
        xml(Extensible Markup Language)
        -의미있는 태그를 가진 데이터
        -xml대신 html을 사용할 수 없다. 그러나 반대는 가능하다.
        -xml태그를 사용하면 보고있는 데이터의 종류를 명확히 알 수 있다.
        <fruits name="사과">
            <price>1000원</price>
            <date>2022.09.22</date>
            <origin>국산</origin>
        </fruits>
        get(url,function(data){...............});
        url:불러올려는 파일의 서버 위치나 파일 위치
        function(data):파일을 성공적으로 불러왔을때 실행되는 함수
                       data파라미터에 로드된 xml데이터를 넘겨받는다.
        */    
        $.get('data.xml',function(data){
            console.log(data);    
            let fruits = $(data).find('data>fruits');
            let table = $('#truits_data');
            fruits.each(function(i){ //each:선택지의 객체가 있는 수만큼 반복
                                     //i : 실행하고있는 객체의 인덱스
                let fruit = $(this); //현재 실행하고 있는 요소
                fruit.children().each(function(j){  //j : 자식중에 지금 실행되고 있는 자식(0,1,2)
                    let text = $(this).text();
                    let tr = table.find('tr').eq(i+1);
                    let td = tr.find('>td').eq(j+1);
                    td.text(text);
                });
            });   
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <h2>각 영역에 맞는 값을 추가해 주세요.</h2>
        <table id="truits_data" border="1" cellpadding="10" cellspacing="0">
            <tr class="head">
                <td>과일이름</td>
                <td>가격</td>
                <td>유통기한</td>
                <td>원산지</td>
            </tr>
            <tr>
                <td>사과</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>딸기</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>귤</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>파인애플</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
