<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //추가할 요소 먼저 쓰고 
            $("<li>새내용 추가</li>").insertBefore("#myList"); //myList인 요소 이전 위치에 새요소 추가
            let copy_obj = $("#myList").clone(); //myList요소를 복제하여 변수 copy_obj에 할당
            $(copy_obj).insertAfter("#myList"); //myList뒤에 새로운 요소(copy_obj)를 추가
        }); 
    </script>
</head>
<body>
    <ul>
        <li id="myList">내용</li>
    </ul>
</body>
</html>
