<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        #wrapper {width: 3000px; height: 3000px;}
        #box{
            width: 400px; 
            height: 400px; 
            border: 2px solid blue; 
            margin-left: 300px; margin-top: 100px;
            position: fixed;
        }
        #box>p{margin-top: 60px; margin-left: 150px;}    
    </style>
    <script>
        $(function(){
            /*이벤트가 발생시 콜백함수로 넘어오는 event 객체
            $(selector).on(eventType, function(e){........}); 파라미터()값으로 받음.
            e : event객체를 받아서 정보를 사용할 수 있다.
            e.property;
            e.method();
            */
           $('#box').mousemove(function(e){
            $('#clientx').text(e.clientX);  //document에서 스크롤 이동은 제외하고 마우스의 x좌표
            $('#clienty').text(e.clientY);
            $('#offsetx').text(e.offsetX);  //이벤트 대상으로부터 마우스의 x좌표
            $('#offsety').text(e.offsetY);
            $('#pagex').text(e.pageX);      //document에서 스크롤 이동값을 포함한 마우스의 x좌표
            $('#pagey').text(e.pageY);
            $('#screenx').text(e.screenX);  //모니터 화면을 기준으로 한 마우스의 x좌표
            $('#screeny').text(e.screenY);
           });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="box">
            <p>
                clientX = <span id="clientx">0</span><br>
                clientY = <span id="clienty">0</span><br>
                offsetX = <span id="offsetx">0</span><br>
                offsetY = <span id="offsety">0</span><br>
                pageX = <span id="pagex">0</span><br>
                pageX = <span id="pagey">0</span><br>
                screenX = <span id="screenx">0</span><br>
                screenY = <span id="screeny">0</span><br>
            </p>
        </div>
    </div>
</body>
</html>
