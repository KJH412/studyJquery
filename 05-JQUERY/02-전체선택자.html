<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //전체 요소에 1px 파란색 실선
            $("*").css("border","1px solid blue");
            //아이디 선택자
            $("#tit").css("background-color","yellow").css("border","5px solid red");  //체이닝 기법
            //클래스 선택자
            $(".direct").css("background-color","orange");
            //요소(tag) 선택자
            $("h1,h3").css("color","blue");            
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 id="tit">직접 선택자 및 관계 선택자</h2>
    <h3 class="direct">직접선택자</h3>
    <h3>관계선택자</h3>
</body>
</html>
