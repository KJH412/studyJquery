<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
    <style>
        #wrapper { margin: 140px 0 0 330px;}

        #controller { padding: 10px;}

        #box { width: 150px;
            height: 150px;
            background: red;
            border: 2px solid blue;
            position: absolute;
            left: 200px;}
    </style>
    <script>
        $(function () {
            let box = $('#box');
            let bigBtn = $('#controller>.big');
            let smallBtn = $('#controller>.small');
            let leftBtn = $('#controller>.left');
            let rightBtn = $('#controller>.right');
            //transition-duration
            //delay, iteration-count, fiming-function...
            //animation(property, duration, easing, complete)
            //예)box.animate({width:400, height:400, opacity:1},600, 'linear', function...)

            bigBtn.click(function () {
                box.animate({ width: 400, height: 400, opacity: 1 }, 600);
            });
            smallBtn.click(function () {
                box.animate({ width: 50, height: 50, opacity: 0.6 }, 600);
            });

            //선택지에 position이 설정되어 있어야 한다.
            leftBtn.click(function () {
                box.animate(
                    { left: 0 },  //property
                    { duration: 500,
                        easing: 'linear',
                        complete: function () { //애니메이션 실행된 후에 실행됨.
                            alert(this);
                        }
                    }
                );
            });
            rightBtn.click(function () {
                // box.animate({ left: '100%' }, 1000);
                let property = {left:5500};
                let options = {duration:400, easing:'swing',complete:onComplete};
                box.animate(property, options);
                /*box.animate({left:500},
                              {duration:400, easing:'swing',complete:onComplete})
                */
            });
            function onComplete(){
                alert($(this));
            }
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="controller">
            <input type="button" class="big" value="크고 불투명하게">
            <input type="button" class="small" value="작고 투명하게">
            <input type="button" class="left" value="왼쪽으로 이동하기">
            <input type="button" class="right" value="오른쪽으로 이동하기">
        </div>
        <div id="box"></div>
    </div>
</body>

</html>
